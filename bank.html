<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>   
</head>
<body>
    <header class="text-center">
        <h1 class="text-4xl"><span class="text-5xl">Digital Bank</span> <span class="text-blue-400 font-bold">Your Money is save <span class="text-red-400">No Worries!</span></span></h1>
    </header>
    <section class="mt-16 grid grid-cols-1 lg:grid-cols-3  justify-evenly">
        <div class="py-12 bg-purple-400 mx-10 text-center rounded  mb-6 ">
            <h4 class="text-3xl mb-7 font-bold">Deposit</h4>
            <h3 class="text-2xl font-bold">$00</h3>
        </div>
        <div class="py-12 bg-lime-300 mx-10 text-center rounded mb-6 ">
            <h4 class="text-3xl mb-7 font-bold">Withdraw</h4>
            <h3 class="text-2xl font-bold">$00</h3>
        </div>
        <div class="py-12 bg-green-400 mx-10 text-center rounded mb-6 ">
            <h4 class="text-3xl mb-7 font-bold">Balance</h4>
            <h3 class="text-2xl font-bold">$1200</h3>
        </div>
    </section>

    <!-- add section -->
    <section class="mt-7">
        <div class="bg-teal-300">
            <h2>Please Diposit</h2>
            <input type="text" placeholder="$ amount you want to diposit"> <br><br>
            <button class="btn btn-primary">Deposit</button>
        </div>
    </section>
</body>
</html>
